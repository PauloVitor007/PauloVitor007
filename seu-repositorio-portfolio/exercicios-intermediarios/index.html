<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Práticos (15-20)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Exercícios Práticos (Questões 15-20)</h1>

        <div class="exercicio-grid">

            <article class="exercicio-card">
                <h2>Q15: Raiz Quadrada</h2>
                <label for="q15-numero">Digite um número:</label>
                <input type="number" id="q15-numero" placeholder="Ex: 81">
                <button id="q15-run">Calcular Raiz</button>
                <p class="resultado" id="q15-resultado">-</p>
            </article>

            <article class="exercicio-card">
                <h2>Q16: Tabuada de Multiplicação</h2>
                <label for="q16-numero">Número da Tabuada:</label>
                <input type="number" id="q16-numero" placeholder="Ex: 7">
                <button id="q16-run">Mostrar Tabuada</button>
                <p class="resultado" id="q16-resultado">-</p>
            </article>

            <article class="exercicio-card">
                <h2>Q17: Maior de Três Números</h2>
                <label for="q17-num1">Número A:</label>
                <input type="number" id="q17-num1" placeholder="Ex: 10">
                <label for="q17-num2">Número B:</label>
                <input type="number" id="q17-num2" placeholder="Ex: 5">
                <label for="q17-num3">Número C:</label>
                <input type="number" id="q17-num3" placeholder="Ex: 20">
                <button id="q17-run">Verificar Maior</button>
                <p class="resultado" id="q17-resultado">-</p>
            </article>

            <article class="exercicio-card">
                <h2>Q18: Contador de Palavras</h2>
                <label for="q18-frase">Digite uma frase:</label>
                <textarea id="q18-frase" rows="3" placeholder="Ex: Eu amo programar em JavaScript"></textarea>
                <button id="q18-run">Contar Palavras</button>
                <p class="resultado" id="q18-resultado">-</p>
            </article>

            <article class="exercicio-card">
                <h2>Q19: Verificar Número Primo</h2>
                <label for="q19-numero">Digite um número:</label>
                <input type="number" id="q19-numero" placeholder="Ex: 13">
                <button id="q19-run">Verificar</button>
                <p class="resultado" id="q19-resultado">-</p>
            </article>
            
            <article class="exercicio-card">
                <h2>Q20: Verificar Ano Bissexto</h2>
                <label for="q20-ano">Digite um ano:</label>
                <input type="number" id="q20-ano" placeholder="Ex: 2024">
                <button id="q20-run">Verificar Ano</button>
                <p class="resultado" id="q20-resultado">-</p>
            </article>

        </div> <a href="../../index.html" class="voltar-link">&larr; Voltar ao Portfólio</a>

    </main>

    <script src="script.js"></script>
</body>
</html>
